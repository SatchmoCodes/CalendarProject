    <h1>You Might Be A Bad Parent Calendar</h1>
    <section class="calendar">
        <div class="interior">
            <h2>Calendar 2022</h2>
            <div class="monthName">
                <i class="fa-solid fa-angle-left calMonthChange" data-val="-1"></i>
                <h3 class="calMonth" data-index="0">January</h3>
                <i class="fa-solid fa-angle-right calMonthChange" data-val="1"></i>
            </div>
            <div class="daySection">
                <div class="row">
                    <h4>Sun</h4>
                    <h4>Mon</h4>
                    <h4>Tue</h4>
                    <h4>Wed</h4>
                    <h4>Thu</h4>
                    <h4>Fri</h4>
                    <h4>Sat</h4>
                </div>
                <div class="calendarBody">
                    <h4>1</h4>
                    <h4>2</h4>
                    <h4>3</h4>
                    <h4>4</h4>
                    <h4>5</h4>
                    <h4>6</h4>
                    <h4>7</h4>
                    <h4>8</h4>
                </div>
            </div>
        </div>
    </section>
